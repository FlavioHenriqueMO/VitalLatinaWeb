
<div class="container-fluid">

    <form [formGroup]="frmPagtos" (submit)="salvarFPagto()">

        <div class="mt-20">

            <mat-card class="width-card">
                <div class="painelTituloModal">
                    <div class="spaceBetween">
                        <div>{{titulo}}</div>
                    </div>
                </div>
                <mat-card-content>
                    <div class="row mt-2">
                        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-10">
                           <mat-form-field appearance="fill" class="w-100">
                             <mat-label>Descrição</mat-label>
                             <input matInput type="text" formControlName="descricao" placeholder="Descricao">
                           </mat-form-field>                          
                        </div>

                        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
                            <mat-checkbox aria-label="" formControlName="ativo" [labelPosition]="labelPosition">Ativo</mat-checkbox>
                        </div>
    

                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button type="submit" [disabled]="frmPagtos.invalid">Salvar</button>
                    <button mat-button>cancelar</button>
                </mat-card-actions>
            </mat-card>
    
        </div>
    


    </form>

</div>
