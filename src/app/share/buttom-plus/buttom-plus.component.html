<ul class="menu" #menuBtn  [ngClass]="{'rotateBotao' : this.giraBtn }"  (click)="btnOnOff()">
    <div class="toggle" #toggleBtn{{id}}>
            <div matTooltip="Ação">
            <mat-icon aria-hidden="false" aria-label="add" fontIcon="add"></mat-icon>
        </div>
    </div>
    <li style="--i:0;--clr:#00b0fe;">
        <div matTooltip="{{this.toolTipEdit.descricao}}">
            <a href="#">
                <mat-icon aria-hidden="false" aria-label="set" fontIcon="settings"></mat-icon>
            </a>
        </div>
    </li>
    <li style="--i:1;--clr:#0f0380;">
        <div matTooltip="View">
            <a href="#">
                <mat-icon aria-hidden="false" aria-label="photo_camera" fontIcon="photo_camera"></mat-icon>
            </a>
        </div>
    </li>
    <li style="--i:2;--clr:#ff2972;">
        <div matTooltip="Delete">
            <a href="#">
                <mat-icon aria-hidden="false" aria-label="delete" fontIcon="delete"></mat-icon>    
            </a>
        </div>
    </li>
</ul>
